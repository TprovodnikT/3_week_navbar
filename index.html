<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar, week 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-bar">
        <div class="logo">
            <div class="logo_img"></div>
            <div class="logo_text">
                <div>
                    AnotherCompany
                </div>
            </div>
        </div>
        <div class="nav_menu">
            <div class="nav_menu_item">About us</div>
            <div class="nav_menu_item">How it works</div>
            <div class="nav_menu_item">Explore <div class="nav_checkmark"></div>
            </div>
            <div class="nav_menu_item">Impact<div class="nav_checkmark"></div>
            </div>
        </div>
        <div class="basket_avatar_container">
            <div class="basket">
                <img class="basket_img" src="./img/basket.svg" alt="basket">
            </div>
            <div class="avatar_burger_container">

                <div class="avatar">
                    <img class="avatar_img" src="./img/avatar.svg" alt="avatar">
                    <div class="avatar_checkmark_container">
                        <div class="nav_checkmark"></div>
                    </div>
                </div>
                <div class="nav_burger_container">
                    <div class="nav_burger"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
